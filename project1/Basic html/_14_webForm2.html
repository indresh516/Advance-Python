<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="_1_basichtml.html">
    <fieldset>
    <legend>Name</legend>
        first Name : <input type="text" name="fn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Last Name: <input type="text" name="ln">
    </fieldset>
    <fieldset>
        <legend>
            Date of Birth
        </legend>
        Day : <select>
            <option>1
            <option>2
            <option>3
            <option>4
            <option>5
            <option>6
            <option>7
            <option>8
            <option>9
            <option>10
        </select>
    Month :<select>
        <option>Jan
        <option>Feb
        <option>Mar
        <option>Apr
        <option selected>May
        <option>Jun
        <option>Jul
        <option>Aug
        <option>Sep
        <option>Oct
        <option>Nov
        <option>Dec
    </select>
    Year : 
    <select>
            <option>2000
            <option>2001
            <option>2002
            <option>2003
            <option>2004
            <option>2005
            <option>2006
            <option>2007
            <option>2008
            <option>2009
            <option>2010
            <option>2011
    </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        First Address line : &nbsp;&nbsp;&nbsp;&nbsp;<textarea rows="3" cols="50"></textarea><br>
        city &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <select>
            <option>Jhansi
            <option>Banda
            <option>Kanpur
            <option>Agra
            <option>Mathura
            <option>Lalitpur
            <option>Sitapur
    </select>
    </fieldset>
<fieldset>
    <legend>Gender</legend>
    Male : <input type="radio" name="m">
    Female:<input type="radio" name="m">
</fieldset>
<fieldset>
    <legend>Hobbies</legend>
    Singing : <input type="checkbox" name="sing">
    Dancing : <input type="checkbox" name="dance">
    Reading : <input type="checkbox" name="read">
    Cricket : <input type="checkbox" name="cricket">
</fieldset>
<fieldset>
    <legend>Profile Setup</legend>
    User Id : <input type="email" name="uid"><br><br>
    Password : <input type="password" name="pwd">
</fieldset>
<fieldset>
    <legend>Your Photograph</legend>
    Upload Your Image : <input type="file" name="img">
</fieldset>
<center>
    <input type="submit" value="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="reset">
</center>
</form>
</body>
</html>
